<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mx-auto color-fondo-gris p-4 shadow rounded">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1" class="pb-2 fw-bold">ID del producto:</label>
          <input type="number" class="form-control" [(ngModel)]="id" name="id" placeholder="ID del producto" required>
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputEmail1" class="pb-2 fw-bold">Nombre del producto:</label>
          <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" placeholder="Nombre del producto" required>
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputPassword1" class="pb-2 fw-bold">Cantidad:</label>
          <input type="number" class="form-control" [(ngModel)]="cantidad" name="cantidad" placeholder="Cantidad" required>
        </div>
        <button type="submit" class="btn btn-outline-primary mt-3 btn-block" [disabled]="!f.valid"><i
            class="fas fa-plus-circle"></i> Agregar</button>
      </form>
    </div>
  </div>
</div>
